<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        form { display: flex; gap: 1em; margin-top: 1em; }
        .btn-confirm { background-color: #d32f2f; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background-color: #616161; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Client</h1>
        <p>Are you sure you want to delete client: {{ client.company_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn-confirm">
            <a href="{% url 'client_detail' client.pk %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

</body>
</html>

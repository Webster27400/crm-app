<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #3f51b5; text-align: center; }
        form { display: flex; flex-direction: column; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3f51b5; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;
            font-size: 1em; margin-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.action.id_for_label }}">Action:</label>
                {{ form.action }}
            </div>
            <div class="form-group">
                <label for="{{ form.assigned_to.id_for_label }}">Assigned to:</label>
                {{ form.assigned_to }}
            </div>
            <div class="form-group">
                <label for="{{ form.due_date.id_for_label }}">Due date:</label>
                {{ form.due_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.status.id_for_label }}">Status:</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="{{ form.comment.id_for_label }}">Comment:</label>
                {{ form.comment }}
            </div>
            <input type="submit" value="Save">
        </form>
        <a href="{% url 'client_detail' pk=task.client.pk %}">Cancel</a>
    </div>
</body>
</html>
